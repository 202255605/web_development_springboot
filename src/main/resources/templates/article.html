<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3" th:text="${userNickname} + '\'s Blog'">My Blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author} |"  th:data-author="${article.author}"></div>
          <!-- data-author는 HTML5에서 도입된 사용자 정의 데이터 속성(custom data attributes)의 한 예입니다. -->
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>
        </section>
        <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|" class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </div>
  </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>

<!--사실 .html 파일에서 사용되는 타임리프는 이 html파일을 호출하는 @Controller 형식의 소스코드의 model.attribute 속 명칭으로 나타나져 있는 이름만 보면 편하다.  -->
