<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100" style="padding :70px;">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SERVER-LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">Eoekq's_Trading_Trainer</p>

                <div class = "mb-2">
                    <a href="/oauth2/authorization/google"> <!-- login기능을 지원하는 내 프로젝트 상의 폴더 경로가 아닌데? 웹 사이트 상의 경로인 듯-->
                        <img src="/img/google.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<!--
그 이유는 Spring Boot에서 src/main/resources/static 폴더는 웹 루트 디렉토리로 취급되기 때문입니다. 즉, static 폴더 자체는 URL에서 생략됩니다.
즉 너가 /static/js/auth.js 로 써버리면 src/main/resources/static/static/js/auth.js  가 되어서 불러올 수 없는 파일이 되어버린다 -> 존재하지 않는 경로니까
-->

<!--
 <a href="/oauth2/authorization/google">  login기능을 지원하는 내 프로젝트 상의 폴더 경로가 아닌데? 웹 사이트 상의 경로인 듯
<img src="/img/google.png">

이 경로는 Spring Security OAuth2 Client에서 자동으로 제공하는 Google 로그인 엔드포인트입니다. 실제 물리적인 폴더가 아닌, Spring Security가 제공하는 가상 경로입니다.
사용자가 이 링크를 클릭하면:

Spring Security가 이를 감지하여
Google OAuth 서버로 리다이렉트시키고
사용자는 Google 로그인 페이지를 보게 됩니다

밑의 이미지 소스는 아시다 시피 이 <a href> 태그가 숨겨질 이미지 파일이시고 이 링크 포인트와 이미지까지 해서
전체적으로 이 코드는 "Google로 로그인" 버튼을 만드는 HTML 코드입니다.
-->
